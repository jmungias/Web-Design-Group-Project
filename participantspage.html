<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <nav class="top-nav">
        <div class="concordia-title">Concordia University of Edmonton Course Management System</div>
        <div class="top-buttons">
            <button class="bell-icon"><img src="bell-icon.png"/></button>
            <button class="message-icon"><img src="message-icon.png"/></button>
            <div class="username">Vanessa Gomez</div>
            <button class="user-icon">VG</button>
            <button class="dropdown-icon"><img src="dropdown-button.PNG"/></button>
            <div class="top-dropdown">
                <button class="profile-button">Profile</button>
                <button class="middle-dropdown-button">Grades</button>
                <button class="middle-dropdown-button">Calendar</button>
                <button class="middle-dropdown-button">Messages</button>
                <button class="middle-dropdown-button private-files">Private Files</button>
                <button class="middle-dropdown-button">Reports</button>
                <button class="profile-button">Preferences</button>
                <div class="dropdown-border"></div>
                <a href="#"><button class="profile-button log-out">Log Out</button></a>
            </div>
        </div>
    </nav>

    <header>
        <h1 class="main-head">(1-JAN-2025) IT 202(A): Web Design</h1>
        <a class="home-link" href="homepage.html">Home</a>
    </header>

    <div class="main-container">
        <aside>
            <h3 class="side-nav">Navigation</h3>
            <div class="side-links">
                <a href="homepage.html" class="home-link">Home</a>
                <a href="participants.html" class="home-link">Participants</a>
            </div>
        </aside>

        <main>
            <h3 class="courses-header">Enrolled Users</h3>
            <div class="participants-header">
                <div class="filters">
                    <label for="match-filter">Match:</label>
                    <select id="match-filter" class="filter-dropdown">
                        <option value="all">All</option>
                        <option value="any">Any</option>
                    </select>
                    
                    <label for="select-filter">Select:</label>
                    <select id="select-filter" class="filter-dropdown">
                        <option value="all">All</option>
                        <option value="roles">Roles</option>
                        <option value="groups">Groups</option>
                    </select>
                    
                    <button id="apply-filters" class="my-courses-button">Apply Filters</button>
                </div>
            </div>

            <table class="participants-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="participants-list">
                    <!-- JS Populated Content -->
                </tbody>
            </table>

            <div class="pagination">
                <button class="pagination-button">1</button>
                <button class="pagination-button">2</button>
                <button class="pagination-button">Next</button>
            </div>
        </main>
    </div>

    <footer>
        <div class="footer-contact">
            <img src="mail-icon.png"/>
            <div>Contact site support</div>
        </div>
        <div class="footer-login">You are logged in as Vanessa Gomez (Log out)</div>
        <img class="moodle" src="moodle.png"/>
        <div class="footer-mobile">Get the mobile app</div>
    </footer>

    <script src="participantspage.js"></script>
</body>
</html>
